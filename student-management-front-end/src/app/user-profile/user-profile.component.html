<div class="container-fluied bg-light ">
    <div class="col col-md-6 offset-md-3 offset-md-3">
        <div class="card mt-4">
            <form class="form-group" #userForm="ngForm">
                <div class="card-header text-center font-weight-bold h3">
                    User Registration
                </div>
                <div class="card-body">
                    <div class="row form-group mx-2 my-4">
                        <label class="col-md-4 col-form-label col-form-label-lg" for="userName">Profile Image :<span
                                class="text-danger h4">*</span> : </label>
                        <div class="col-md-8">
                            <input type="file" class="form-control-file" (change)="onFileSelected($event)" #fileUpload>
                        </div>
                    </div>
                    <div class="row form-group mx-2 my-4">
                        <label class="col-md-4 col-form-label col-form-label-lg" for="userName">First Name<span
                                class="text-danger h4">*</span> : </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control form-control-lg" name="firstName"
                                placeholder="Enter First Name" [(ngModel)]="userModel.firstName">
                        </div>
                    </div>
                    <div class="row form-group mx-2 my-4">
                        <label class="col-md-4 col-form-label col-form-label-lg" for="lastName">Last Name<span
                                class="text-danger h4">*</span> : </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control form-control-lg" name="lastName"
                                placeholder="Enter Last Name" [(ngModel)]="userModel.lastName">
                        </div>
                    </div>
                    <div class="row form-group mx-2 my-4">
                        <label class="col-md-4 col-form-label col-form-label-lg" for="emaiId">User Name<span
                                class="text-danger h4">*</span> : </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control form-control-lg" name="emaiId"
                                placeholder="Enter Email Id" [(ngModel)]="userModel.emaiId">
                        </div>
                    </div>
                    <div class="row form-group mx-2 my-4">
                        <label class="col-md-4 col-form-label col-form-label-lg" for="mobileNumber">Mobile Number<span
                                class="text-danger h4">*</span> : </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control form-control-lg" name="mobileNumber"
                                placeholder="Enter Mobile Number" [(ngModel)]="userModel.mobileNumber">
                        </div>
                    </div>
                    <div class="row form-group mx-2 my-4">
                        <label class="col-md-4 col-form-label col-form-label-lg" for="userName">Date Of Birth<span
                                class="text-danger h4">*</span> : </label>
                        <div class="col-md-8">
                            <input type="date" class="form-control form-control-lg" name="dateOfBirth"
                                placeholder="Enter dateOfBirth" [(ngModel)]="userModel.dateOfBirth">
                        </div>
                    </div>
                   <div class="row form-group mx-3 my-4">
                    <div class="form-check ">
                        <input class=" form-check-input mt-3" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label col-form-label-lg" for="autoSizingCheck">
                            Remember me
                        </label>
                    </div>
                   </div>
                </div>
                <div class="card-footer bg-light">
                    <div class="row mt-3 mr-2 ml-2">
                        <div class="col-md-6">
                            <button type="submit" (blur)="onBlurEvent($event)"
                                class="btn btn-outline-secondary btn-lg btn-block " (click)="onSumit()">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-danger btn-block btn-lg">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
