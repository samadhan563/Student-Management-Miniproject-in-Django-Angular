<div class="card mt-5">
    <div class="card-header m-0">
        <h5 class="text-center">Employee Details</h5>
    </div>
    <div class="card-body">
        <span class="text-danger text-center m-0">{{ errorMessage }}</span>
        <table class="table table-striped table-hover">
            <thead class="thead-light font-weight-bold">
                <tr>
                    <td scope="col">Id</td>
                    <td scope="col">User Name Name</td>
                    <td scope="col">Password</td>
                    <td scope="col">Role</td>
                    <td scope="col">Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let student of students">
                    <td>{{student.id}}</td>
                    <td>{{student.userName}}</td>
                    <td>{{student.password}}</td>
                    <td>{{student.role}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-info">View Profile</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-info pl-2 float-start">Student</button>
    </div>
</div>
